<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/778a5fe3b3.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>

<body>
  <header>
    <div class="header__container">
      <div class="logo">
        <p>Architect</p>
      </div>
      <div class="burger">
        <img src="./img/svg/burger.svg" alt="burger">
      </div>
      <div class="lupa">
        <img src="" alt="">
      </div>
      <div class="dropdown-menu">
        <div class="dropdown-menu__container">
          <img src="" alt="">
          <p>Mega menu</p>
          <i class="fa-solid fa-chevron-down chevron"></i>
        </div>
        <div class="dropdown-menu__container">
          <div class="dropdown-menu__settings">4</div>
          <p>Settings</p>
          <i class="fa-solid fa-chevron-down chevron"></i>
        </div>
        <div class="dropdown-menu__container">
          <img src="" alt="">
          <p>Projects</p>
          <i class="fa-solid fa-chevron-down chevron"></i>
        </div>
      </div>
    </div>
    <div class="header__container">
      <div class="icons-list">
        <div class="icons-list__container">
          <img src="" alt="">
        </div>
        <div class="icons-list__container">
          <img src="" alt="">
        </div>
        <div class="icons-list__container">
          <img src="" alt="">
        </div>
        <div class="icons-list__container">
          <img src="" alt="">
        </div>
      </div>
      <div class="br"></div>
      <div class="profile-menu">
        <img src="" alt="">
        <i class="fa-solid fa-chevron-down chevron"></i>
        <div>
          <h1></h1>
          <p></p>
        </div>
        <img src="" alt="">
      </div>
      <div class="br"></div>
      <div class="burger">
        <img src="./img/svg/burger.svg" alt="burger">
      </div>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li></li>
      <li></li>
    </ul>
  </nav>

  <main>
    <div class="content-header">
      <div class="title"></div>
      <div class="select-section"></div>
    </div>

    <div class="dashboard-example"></div>

    <div class="card-section-1">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="graph-section">
      <div class="graph"></div>
      <div class="graph-precent"></div>
    </div>

    <div class="card-section-2">
      <div class="card-2"></div>
      <div class="card-2"></div>
      <div class="card-2"></div>
      <div class="card-2"></div>
    </div>

    <div class="target-section"></div>

    <div class="card-section-3">
      <div class="card-3"></div>
      <div class="card-3"></div>
      <div class="card-3"></div>
      <div class="card-3"></div>
    </div>

  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
